<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Load Karate Graph from URL</title>
  <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
  <style>
    html, body, #cy {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

<div id="cy"></div>

<script>
  // Step 1: Load graph JSON data from URL
  fetch('karate.json')  // âœ… Replace with full URL if on a server
    .then(response => response.json())
    .then(data => {
      // Step 2: Initialize Cytoscape with the fetched data
      const cy = cytoscape({
        container: document.getElementById('cy'),

        elements: data,

        layout: {
          name: 'cose'  // force-directed layout
        },

        style: [
          {
            selector: 'node',
            style: {
              'background-color': '#1976D2',
              'label': 'data(id)',
              'color': '#fff',
              'text-valign': 'center',
              'text-halign': 'center',
              'font-size': 10
            }
          },
          {
            selector: 'edge',
            style: {
              'width': 1.5,
              'line-color': '#aaa'
            }
          }
        ]
      });
    })
    .catch(error => {
      console.error('Error loading graph data:', error);
    });
</script>

</body>
</html>
